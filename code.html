<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLOW Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="menu">
        <div id="options">
            <div id="heading">MENU</div>
            <div><span>Press Esc to open Menu again</span></p></div>
            <div><span>click on PLAY</span></p></div>
            <div><span>Press Enter to Play</span></div>
            <div id="players">
                <button id="button1" class="choosePlayers">Single Player</button>
                <button id="button2" class="choosePlayers">Double Player</button>
            </div>
            <button id="playbtn">PLAY</button>
        </div>
    </div>

    <div id="box">
        <div id="ball"></div>
        <div class="rod" id="rod1">ROD 1</div>
        <div class="rod" id="rod2">ROD 2</div>
    </div>    



    <script src="script.js"></script>
</body>
</html>
